name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (iverilog)
        run: sudo apt-get update && sudo apt-get install -y iverilog

      - name: Run tests
        run: bash KAB/scripts/run_tests.sh
